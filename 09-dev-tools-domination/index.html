<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello %s', 'you');

    // Styled
    console.log('%c I am big','font-size:35px');

    // warning!
    console.warn('OH NOO')

    // Error :|
    console.error('Dang it!')

    // Info
    console.info('Sky is blue')

    // Testing
    console.assert(1 === 2,'wrong, 1 is not 2')

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.dir(dogs);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(dog.name);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(dog.name);
    });

    // counting
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data =>{
        console.timeEnd('fetching data');
        console.log(data);
      });

  </script>
</body>
</html>
